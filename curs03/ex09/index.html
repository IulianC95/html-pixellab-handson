<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Document</title>

  <link
    rel="stylesheet"
    href="https://tab.pixellab.ro/pixeltab.css"
  >
  <style>
    label span {
      color: red;
      font-weight: bold;
    }

  </style>
</head>

<body>
  <!--Am folosit <pre> pentru ca nu imi placea cum imi aranja labelurile, sper ca este ok :D. Stiu ca in general e posibil sa afecteze stilurile CSS, dar m-am gandit ca aici e ok.-->
  <form>
    <pre><label for="name">Nume<span>*</span></label></pre>
    <input
      type="text"
      name="name"
      id="name"
      placeholder="Nume"
      minlength="5"
      maxlength="30"
      required
    ><br><br>
    <pre><label for="surname">Prenume<span>*</span></label></pre>
    <input
      type="text"
      name="surname"
      id="surname"
      placeholder="Prenume"
      minlength="5"
      maxlength="30"
      required
    ><br><br>
    <pre><label for="message">Mesaj<span>*</span></label></pre>
    <textarea
      name="message"
      id="message"
      cols="30"
      rows="4"
      placeholder="Mesaj"
      required
    ></textarea><br><br>
    <pre><label for="details">Detalii</label></pre>
    <textarea
      name="details"
      id="details"
      cols="30"
      rows="8"
      placeholder="Detalii"
    ></textarea><br><br>
    <button
      type="submit"
      name="submit"
    >Trimite</button>

  </form>
  <div
    class="pixeltab-host"
    id="html01-03-09"
  ></div>
  <script src="https://tab.pixellab.ro/static/js/pixeltab.js"></script>
</body>

</html>
