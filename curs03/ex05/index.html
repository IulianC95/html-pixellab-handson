<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Document</title>


  <link
    rel="stylesheet"
    href="https://tab.pixellab.ro/pixeltab.css"
  >
</head>

<body>
  <form>
    <input
      name="email"
      type="email"
      placeholder="Email"
      required
    ><br>
    <input
      name="password"
      type="password"
      placeholder="Parola"
      required
    ><br>
    <label for="remember">
      <input
        type="checkbox"
        name="remember"
        id="remember"
      >Remember me?
    </label><br>
    <button type="submit">Trimite</button>
  </form>

  <div
    class="pixeltab-host"
    id="html01-03-05"
  ></div>
  <script src="https://tab.pixellab.ro/static/js/pixeltab.js"></script>
</body>

</html>
