<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Checkboxes</title>


  <link
    rel="stylesheet"
    href="https://tab.pixellab.ro/pixeltab.css"
  >
</head>

<body>
  <h1>Lista mea de cumparaturi</h1>
  <form>
    <h3>Carrefour</h3>
    <ul>
      <li>
        <label for="struguri">Struguri</label>
        <input
          type="checkbox"
          name="struguri"
          id="struguri"
        >
      </li>
      <li>
        <label for="detergent">Detergent</label>
        <input
          type="checkbox"
          name="detergent"
          id="detergent"
        >
      </li>
      <li>
        <label for="sapun">Sapun</label>
        <input
          type="checkbox"
          name="sapun"
          id="sapun"
        >
      </li>
    </ul>
  </form>
  <form>
    <h3>Red Goblin</h3>
    <ul>
      <li>
        <label for="jucarii">Jucării de pluș</label>
        <input
          type="checkbox"
          name="jucarii"
          id="jucarii"
        >
      </li>
      <li>
        <label for="masinute">Mașinuțe și trenulețe</label>
        <input
          type="checkbox"
          name="masinute"
          id="masinute"
        >
      </li>
      <li>
        <label for="papusi">Păpuși și accesorii</label>
        <input
          type="checkbox"
          name="papusi"
          id="papusi"
        >
      </li>
    </ul>
  </form>
  <form>
    <h3>Cole-Parmer</h3>
    <ul>
      <li>
        <label for="laser">Laser puternic</label>
        <input
          type="checkbox"
          name="laser"
          id="laser"
        >
      </li>
      <li>
        <label for="curent">Sursă de înaltă tensiune</label>
        <input
          type="checkbox"
          name="curent"
          id="curent"
        >
      </li>
      <li>
        <label for="detector">Detector de particule</label>
        <input
          type="checkbox"
          name="detector"
          id="detector"
        >
      </li>
      <li>
        <label for="magnet">Magnet superconductor</label>
        <input
          type="checkbox"
          name="magnet"
          id="magnet"
        >
      </li>
      <li>
        <label for="spectometru">Spectrometru de masă</label>
        <input
          type="checkbox"
          name="spectometru"
          id="spectometru"
        >
      </li>
    </ul>
  </form>

  <div
    class="pixeltab-host"
    id="html01-03-04"
  ></div>
  <script src="https://tab.pixellab.ro/static/js/pixeltab.js"></script>
</body>

</html>
