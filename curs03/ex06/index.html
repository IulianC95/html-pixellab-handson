        <input

          name="pasari"
          id="lebada"

  </form>
  <form>
    <h3>Pesti</h3>
    <ul>
      <li>
        <input
          type="radio"
          name="pesti"
          id="pestele-spada"
          value="Pestele-spada"

        <label for="pestele-spada">Pestele-spada</label>
      </li>
      <li>
        <input
          type="radio"
          name="pesti"

          value="Pirania"

      </li>
      <li>

          type="radio"
          name="pesti"
          id="somon"

      </li>
    </ul>
  </form>
  <form>
    <h3>Mamifere</h3>
    <ul>
      <li>
        <input
          type="radio"
          name="mamifere"
          id="tigru"
          value="Tigru"

        <label for="tigru">Tigru</label>
      </li>
      <li>
        <input
          type="radio"
          name="mamifere"
          id="leu"
          value="Leu"
        >
        <label for="leu">Leu</label>
      </li>
      <li>
        <input
          type="radio"
          name="mamifere"
          id="sobolan"
          value="Sobolan"
        >
        <label for="sobolan">Sobolan</label>
      </li>
    </ul>
  </form>
